<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/goku_ico.png">
    <title>Portfólio da Yngrid</title>
</head>
<body>
    <!-- Menu da Página -->
    <nav>
        <!-- Logo + Texto à esquerda do Menu -->
        <div>
            <img src="assets/images/goku_ico.png" alt="Logo da página - Goku">
            <span>Yngrid</span>
        </div>
        <!-- Opções do Menu utilizando Marcadores não ordenados (simbólico)-->
        <ul>
            <a href="index.html">
                 <li>Home</li>
            </a>
            <a href="contato.html">
                 <li>Contato</li>
            </a>
        </ul>
    </nav>

    <!-- Conteúdo da Página -->
    <main>

        <form> <!--formulario-->
            <h2>Contato</h2>
            <div>
                <label for="nome">Nome:</label>
                <input id="nome" type="text" placeholder="Insira o seu nome completo">
                <div id="txtNome"></div> <!--validar caixinha-->
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input id="email" type="text" placeholder="Insira o seu e-mail">
                <div id="txtEmail"></div> <!--validar caixinha-->
            </div>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" type="text" rows="8" placeholder="Insira a sua mensagem.."></textarea>
                <div id="txtMensagem"></div>
            </div>
            <button type="button">
                Enviar
            </button>
        </form>

        <form>
            <h2>Consultar CEP</h2>
            <div>
                <label for="cep">CEP:</label>
                <input id="cep" type="text" placeholder="Digite o seu CEP">
                <div id="txtCep"></div> <!--validar caixinha-->
            </div>
            <button type="button">
                Consultar
            </button>
            <hr size="4" width="20%" align="left" color="black">
            <div>
                <label for="endereco">Endereço:</label>
                <textarea id="endereco" type="text" rows="8" placeholder="Busca CEP..."></textarea>
                <div id="txtEndereco"></div>
            </div>
        </form>

    </main>

    <!-- Rodapé da Página -->
    <footer>
        <div>
            <a href="https://linkedin.com" target="_blank">
                <img src="assets/images/linkedin.png" alt="linkedin">
            </a>
            <img src="assets/images/GitHub.png" alt="GitHub">
            <img src="assets/images/instagram.png" alt="instagram">
        </div>
        <p>Desenvolvido por: Yngrid Padilha - 2023 &copy;</p>


    </footer>
</body>
</html>
